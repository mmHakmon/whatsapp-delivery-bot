<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מעקב הזמנות - M.M.H Delivery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes trackProgress { 0% { left: 0; } 100% { left: 100%; } }
    .animate-fadeIn { animation: fadeIn 0.5s ease-out; }
    .tracking-dot { animation: trackProgress 2s ease-in-out infinite; }
    .gradient-text { background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">
  
  <!-- Background Effects -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-1/4 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-1/4 left-1/4 w-96 h-96 bg-emerald-500/10 rounded-full blur-3xl animate-pulse"></div>
  </div>

  <div id="app" class="relative z-10"></div>

  <script>
    const SERVER_URL = 'https://mmh-delivery.onrender.com';
    
    // Icons
    const Icons = {
      Package: () => `<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M16.5 9.4l-9-5.19M21 16V8a2 2 0 00-1-1.73l-7-4a2 2 0 00-2 0l-7 4A2 2 0 003 8v8a2 2 0 001 1.73l7 4a2 2 0 002 0l7-4A2 2 0 0021 16z"/><path d="M3.27 6.96L12 12.01l8.73-5.05M12 22.08V12"/></svg>`,
      Truck: () => `<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M1 3h15v13H1zM16 8h4l3 3v5h-7V8z"/><circle cx="5.5" cy="18.5" r="2.5"/><circle cx="18.5" cy="18.5" r="2.5"/></svg>`,
      MapPin: () => `<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z"/><circle cx="12" cy="10" r="3"/></svg>`,
      Clock: () => `<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>`,
      Check: () => `<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>`,
      Phone: () => `<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/></svg>`,
      User: () => `<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`,
      Star: () => `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`,
      CreditCard: () => `<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"/><path d="M1 10h22"/></svg>`,
      Wallet: () => `<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12V7H5a2 2 0 010-4h14v4"/><path d="M3 5v14a2 2 0 002 2h16v-5"/><path d="M18 12a2 2 0 100 4 2 2 0 000-4z"/></svg>`,
      History: () => `<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>`,
    };

    // Utility Functions
    const formatCurrency = (amount) => `₪${parseFloat(amount || 0).toLocaleString('he-IL', {minimumFractionDigits: 2})}`;
    const formatDate = (date) => new Date(date).toLocaleDateString('he-IL', { day: '2-digit', month: '2-digit', year: 'numeric' });
    const formatTime = (date) => new Date(date).toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' });
    const formatDateTime = (date) => `${formatDate(date)} ${formatTime(date)}`;

    const getStatusInfo = (status) => {
      const statuses = {
        new: { label: 'חדש', color: 'text-slate-400', bg: 'bg-slate-500/20', progress: 0 },
        published: { label: 'פורסם', color: 'text-amber-400', bg: 'bg-amber-500/20', progress: 25 },
        taken: { label: 'נתפס', color: 'text-blue-400', bg: 'bg-blue-500/20', progress: 50 },
        picked: { label: 'נאסף', color: 'text-purple-400', bg: 'bg-purple-500/20', progress: 75 },
        delivered: { label: 'נמסר', color: 'text-emerald-400', bg: 'bg-emerald-500/20', progress: 100 },
        cancelled: { label: 'בוטל', color: 'text-red-400', bg: 'bg-red-500/20', progress: 0 }
      };
      return statuses[status] || statuses.new;
    };

    // State
    let state = {
      phone: null,
      stats: null,
      orders: [],
      loading: true,
      error: null,
      view: 'active', // active, history
      selectedOrder: null
    };

    // API Functions
    async function fetchCustomerData(phone) {
      const response = await fetch(`${SERVER_URL}/api/customer/${phone}/orders`);
      if (!response.ok) throw new Error('שגיאה בטעינת נתונים');
      return response.json();
    }

    // Components
    function LoadingScreen() {
      return `
        <div class="flex items-center justify-center min-h-screen">
          <div class="text-center">
            <div class="w-16 h-16 mx-auto mb-4 animate-pulse">
              ${Icons.Package()}
            </div>
            <p class="text-slate-400">טוען נתונים...</p>
          </div>
        </div>
      `;
    }

    function ErrorScreen(message) {
      return `
        <div class="flex items-center justify-center min-h-screen px-4">
          <div class="text-center bg-slate-800/50 rounded-2xl p-8 border border-red-500/30 max-w-md">
            <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
              <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
              </svg>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">שגיאה</h2>
            <p class="text-slate-400">${message}</p>
          </div>
        </div>
      `;
    }

    function OrderTimeline(order) {
      const statusInfo = getStatusInfo(order.status);
      const steps = [
        { key: 'created', label: 'נוצר', icon: Icons.Package(), time: order.created_at },
        { key: 'published', label: 'פורסם', icon: Icons.Truck(), time: order.published_at },
        { key: 'taken', label: 'נתפס', icon: Icons.Check(), time: order.taken_at },
        { key: 'picked', label: 'נאסף', icon: Icons.MapPin(), time: order.picked_at },
        { key: 'delivered', label: 'נמסר', icon: Icons.Check(), time: order.delivered_at }
      ];

      const currentStepIndex = steps.findIndex(s => !s.time);
      const activeIndex = currentStepIndex === -1 ? steps.length - 1 : currentStepIndex - 1;

      return `
        <div class="space-y-4">
          ${steps.map((step, index) => {
            const isActive = index <= activeIndex;
            const isCurrent = index === activeIndex + 1;
            
            return `
              <div class="flex items-center gap-4">
                <div class="${isActive ? 'bg-emerald-500' : isCurrent ? 'bg-blue-500 animate-pulse' : 'bg-slate-700'} w-10 h-10 rounded-full flex items-center justify-center flex-shrink-0">
                  ${step.icon}
                </div>
                <div class="flex-1">
                  <div class="${isActive ? 'text-white font-medium' : 'text-slate-400'}">${step.label}</div>
                  ${step.time ? `<div class="text-xs text-slate-500">${formatDateTime(step.time)}</div>` : ''}
                </div>
              </div>
            `;
          }).join('')}
        </div>
      `;
    }

    function OrderCard(order, showDetails = false) {
      const statusInfo = getStatusInfo(order.status);
      const isActive = !['delivered', 'cancelled'].includes(order.status);

      return `
        <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700/50 overflow-hidden hover:border-slate-600 transition-all animate-fadeIn ${showDetails ? 'col-span-full' : ''}">
          <!-- Header -->
          <div class="p-5 border-b border-slate-700/50">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-3">
                <span class="text-xl font-bold text-white font-mono">#${order.order_number}</span>
                <span class="px-3 py-1 rounded-full text-xs font-medium ${statusInfo.bg} ${statusInfo.color} border border-current">
                  ${statusInfo.label}
                </span>
              </div>
              <div class="text-2xl font-bold text-white">${formatCurrency(order.price)}</div>
            </div>
            
            <!-- Progress Bar -->
            ${isActive ? `
              <div class="relative h-2 bg-slate-700 rounded-full overflow-hidden">
                <div class="absolute inset-y-0 left-0 bg-gradient-to-r from-emerald-500 to-blue-500 rounded-full transition-all duration-500" style="width: ${statusInfo.progress}%"></div>
                ${statusInfo.progress < 100 ? `<div class="absolute inset-y-0 w-2 bg-white rounded-full tracking-dot"></div>` : ''}
              </div>
            ` : ''}
          </div>

          <div class="p-5 ${showDetails ? 'grid md:grid-cols-2 gap-6' : 'space-y-4'}">
            <!-- Route -->
            <div class="space-y-4">
              <div class="flex items-start gap-3">
                <div class="flex-shrink-0 mt-1">${Icons.MapPin()}</div>
                <div class="flex-1 min-w-0">
                  <div class="text-sm text-slate-400 mb-1">שולח</div>
                  <div class="text-white font-medium">${order.sender_name}</div>
                  <div class="text-sm text-slate-400" dir="ltr">${order.sender_phone}</div>
                  <div class="text-sm text-slate-300 mt-1">${order.pickup_address}</div>
                </div>
              </div>

              <div class="flex items-center gap-2 pr-8">
                <div class="w-px h-8 bg-slate-700"></div>
              </div>

              <div class="flex items-start gap-3">
                <div class="flex-shrink-0 mt-1">${Icons.MapPin()}</div>
                <div class="flex-1 min-w-0">
                  <div class="text-sm text-slate-400 mb-1">מקבל</div>
                  <div class="text-white font-medium">${order.receiver_name}</div>
                  <div class="text-sm text-slate-400" dir="ltr">${order.receiver_phone}</div>
                  <div class="text-sm text-slate-300 mt-1">${order.delivery_address}</div>
                </div>
              </div>
            </div>

            ${showDetails ? `
              <!-- Timeline -->
              <div>
                <h3 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                  ${Icons.Clock()}
                  סטטוס משלוח
                </h3>
                ${OrderTimeline(order)}
              </div>
            ` : ''}

            <!-- Info -->
            <div class="space-y-3 pt-4 border-t border-slate-700/50">
              ${order.courier ? `
                <div class="flex items-center justify-between p-3 bg-slate-700/30 rounded-lg">
                  <div class="flex items-center gap-3">
                    <div class="bg-emerald-500/20 p-2 rounded-lg">
                      ${Icons.User()}
                    </div>
                    <div>
                      <div class="text-sm text-slate-400">שליח</div>
                      <div class="text-white font-medium">${order.courier.name}</div>
                      ${order.courier.rating ? `
                        <div class="flex items-center gap-1 text-amber-400 text-sm">
                          ${Icons.Star()}
                          <span>${order.courier.rating}</span>
                        </div>
                      ` : ''}
                    </div>
                  </div>
                  <a href="tel:${order.courier.phone}" class="bg-emerald-500 hover:bg-emerald-600 text-white p-2 rounded-lg transition-all">
                    ${Icons.Phone()}
                  </a>
                </div>
              ` : ''}

              <div class="flex items-center justify-between text-sm">
                <span class="text-slate-400 flex items-center gap-2">
                  ${Icons.Clock()}
                  נוצר
                </span>
                <span class="text-white">${formatDateTime(order.created_at)}</span>
              </div>

              ${order.delivered_at ? `
                <div class="flex items-center justify-between text-sm">
                  <span class="text-slate-400 flex items-center gap-2">
                    ${Icons.Check()}
                    נמסר
                  </span>
                  <span class="text-emerald-400">${formatDateTime(order.delivered_at)}</span>
                </div>
              ` : ''}

              <div class="flex items-center justify-between text-sm">
                <span class="text-slate-400 flex items-center gap-2">
                  ${Icons.CreditCard()}
                  תשלום
                </span>
                <span class="text-white">${order.payment_status === 'paid' ? 'שולם' : 'ממתין'}</span>
              </div>
            </div>

            ${!showDetails ? `
              <button onclick="showOrderDetails('${order.order_number}')" class="w-full bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg font-medium transition-all mt-4">
                פרטים מלאים
              </button>
            ` : ''}
          </div>
        </div>
      `;
    }

    function Dashboard() {
      const { stats, orders } = state;
      const activeOrders = orders.filter(o => !['delivered', 'cancelled'].includes(o.status));
      const completedOrders = orders.filter(o => o.status === 'delivered');

      return `
        <div class="min-h-screen">
          <!-- Header -->
          <header class="bg-slate-900/50 backdrop-blur-xl border-b border-slate-700/50 sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 py-4">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-gradient-to-br from-emerald-400 to-blue-500 rounded-xl flex items-center justify-center">
                    ${Icons.Truck()}
                  </div>
                  <div>
                    <h1 class="text-xl font-bold gradient-text">M.M.H Delivery</h1>
                    <p class="text-xs text-slate-400">מעקב הזמנות</p>
                  </div>
                </div>
                <div class="text-left">
                  <div class="text-sm text-slate-400">טלפון</div>
                  <div class="text-white font-medium" dir="ltr">${state.phone}</div>
                </div>
              </div>
            </div>
          </header>

          <main class="max-w-7xl mx-auto px-4 py-6 space-y-6">
            <!-- Stats -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
              <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-5 border border-slate-700/50">
                <div class="bg-blue-500/20 text-blue-400 p-3 rounded-xl w-fit mb-3">
                  ${Icons.Package()}
                </div>
                <div class="text-2xl font-bold text-white mb-1">${stats.total}</div>
                <div class="text-sm text-slate-400">סה״כ הזמנות</div>
              </div>
              
              <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-5 border border-slate-700/50">
                <div class="bg-purple-500/20 text-purple-400 p-3 rounded-xl w-fit mb-3">
                  ${Icons.Truck()}
                </div>
                <div class="text-2xl font-bold text-white mb-1">${stats.active}</div>
                <div class="text-sm text-slate-400">פעילים</div>
              </div>
              
              <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-5 border border-slate-700/50">
                <div class="bg-emerald-500/20 text-emerald-400 p-3 rounded-xl w-fit mb-3">
                  ${Icons.Check()}
                </div>
                <div class="text-2xl font-bold text-white mb-1">${stats.completed}</div>
                <div class="text-sm text-slate-400">הושלמו</div>
              </div>
              
              <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-5 border border-slate-700/50">
                <div class="bg-amber-500/20 text-amber-400 p-3 rounded-xl w-fit mb-3">
                  ${Icons.Wallet()}
                </div>
                <div class="text-2xl font-bold text-white mb-1">${formatCurrency(stats.totalSpent)}</div>
                <div class="text-sm text-slate-400">סה״כ הוצאות</div>
              </div>
            </div>

            <!-- View Tabs -->
            <div class="flex gap-2 bg-slate-800/50 backdrop-blur-sm rounded-xl p-2 border border-slate-700/50">
              <button onclick="changeView('active')" class="${state.view === 'active' ? 'bg-emerald-500 text-white' : 'text-slate-400 hover:text-white'} px-4 py-2 rounded-lg font-medium transition-all flex-1">
                משלוחים פעילים (${activeOrders.length})
              </button>
              <button onclick="changeView('history')" class="${state.view === 'history' ? 'bg-emerald-500 text-white' : 'text-slate-400 hover:text-white'} px-4 py-2 rounded-lg font-medium transition-all flex-1">
                היסטוריה (${completedOrders.length})
              </button>
            </div>

            <!-- Orders -->
            ${state.selectedOrder ? `
              <div>
                <button onclick="state.selectedOrder = null; render();" class="mb-4 text-slate-400 hover:text-white flex items-center gap-2 transition-all">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                  חזרה
                </button>
                ${OrderCard(state.selectedOrder, true)}
              </div>
            ` : `
              <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                ${(state.view === 'active' ? activeOrders : completedOrders).map(order => OrderCard(order)).join('')}
              </div>

              ${(state.view === 'active' ? activeOrders : completedOrders).length === 0 ? `
                <div class="text-center py-12 bg-slate-800/50 backdrop-blur-sm rounded-2xl border border-slate-700/50">
                  <div class="w-20 h-20 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4">
                    ${Icons.Package()}
                  </div>
                  <h3 class="text-lg font-medium text-white mb-2">אין הזמנות</h3>
                  <p class="text-slate-400">${state.view === 'active' ? 'כל המשלוחים הושלמו!' : 'לא נמצאו הזמנות בהיסטוריה'}</p>
                </div>
              ` : ''}
            `}
          </main>
        </div>
      `;
    }

    // Event Handlers
    function changeView(view) {
      state.view = view;
      state.selectedOrder = null;
      render();
    }

    function showOrderDetails(orderNumber) {
      state.selectedOrder = state.orders.find(o => o.order_number === orderNumber);
      render();
    }

    // Main Render
    function render() {
      const app = document.getElementById('app');
      
      if (state.loading) {
        app.innerHTML = LoadingScreen();
        return;
      }

      if (state.error) {
        app.innerHTML = ErrorScreen(state.error);
        return;
      }

      app.innerHTML = Dashboard();
    }

    // Initialize
    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const phone = urlParams.get('phone');

      if (!phone) {
        state.error = 'לא צוין מספר טלפון';
        state.loading = false;
        render();
        return;
      }

      state.phone = phone;

      try {
        const data = await fetchCustomerData(phone);
        state.stats = data.stats;
        state.orders = data.orders;
        state.loading = false;
        render();
      } catch (error) {
        state.error = error.message;
        state.loading = false;
        render();
      }
    }

    // Start
    init();
  </script>
</body>
</html>
