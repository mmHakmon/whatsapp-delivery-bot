      const [isConnected, setIsConnected] = useState(false);
      const [lastMessage, setLastMessage] = useState(null);
      const wsRef = useRef(null);

      const connect = useCallback(() => {
        try {
          wsRef.current = new WebSocket(url);
          wsRef.current.onopen = () => setIsConnected(true);
          wsRef.current.onmessage = (event) => setLastMessage(JSON.parse(event.data));
          wsRef.current.onclose = () => { setIsConnected(false); setTimeout(connect, 3000); };
        } catch (error) { console.error('WebSocket error:', error); }
      }, [url]);

      useEffect(() => { connect(); return () => wsRef.current?.close(); }, [connect]);

      const sendMessage = useCallback((message) => {
        if (wsRef.current?.readyState === WebSocket.OPEN) {
          wsRef.current.send(JSON.stringify(message));
        }
      }, []);

      return { isConnected, lastMessage, sendMessage };

                    <label className="block text-sm text-slate-400 mb-1">×›×ª×•×‘×ª ××¡×™×¨×”</label>
                    <input type="text" required value={formData.deliveryAddress}

                </div>
              </div>

              {/* ×¤×¨×˜×™× × ×•×¡×¤×™× */}
              <div>
                <label className="block text-sm text-slate-400 mb-1">×¤×¨×˜×™ ×”××©×œ×•×— (××•×¤×¦×™×•× ×œ×™)</label>
                <textarea value={formData.details}

                  placeholder="××¢×˜×¤×”, ×—×‘×™×œ×”, ××–×•×Ÿ ×•×›×•'"
                />
              </div>

              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm text-slate-400 mb-1">××—×™×¨ (â‚ª)</label>
                  <input type="number" required value={formData.price}
                    onChange={(e) => setFormData({...formData, price: e.target.value})}
                    className="w-full bg-slate-700 border border-slate-600 rounded-xl px-4 py-2.5 text-white focus:border-emerald-500 focus:outline-none"
                    dir="ltr" placeholder="0"
                  />
                </div>
                <div>
                  <label className="block text-sm text-slate-400 mb-1">×¢×“×™×¤×•×ª</label>
                  <select value={formData.priority}
                    onChange={(e) => setFormData({...formData, priority: e.target.value})}
                    className="w-full bg-slate-700 border border-slate-600 rounded-xl px-4 py-2.5 text-white focus:border-emerald-500 focus:outline-none"
                  >
                    <option value="normal">×¨×’×™×œ</option>
                    <option value="express">××§×¡×¤×¨×¡</option>
                    <option value="urgent">×“×—×•×£</option>
                  </select>
                </div>
              </div>

              <div className="flex gap-3 pt-4">
                <button type="button" onClick={onClose} className="flex-1 bg-slate-700 hover:bg-slate-600 text-white py-2.5 rounded-xl font-medium">×‘×™×˜×•×œ</button>
                <button type="submit" className="flex-1 bg-gradient-to-r from-emerald-500 to-blue-500 text-white py-2.5 rounded-xl font-medium">×¦×•×¨ ×”×–×× ×”</button>
              </div>
            </form>
          </div>
        </div>
      );
    };

    // Main App
    function App() {
      const [orders, setOrders] = useState([]);
      const [whatsappMessages, setWhatsappMessages] = useState([]);
      const [showNewOrder, setShowNewOrder] = useState(false);
      const [filter, setFilter] = useState('all');
      const [currentTime, setCurrentTime] = useState(new Date());

      const { isConnected, lastMessage, sendMessage } = useWebSocket(WS_URL);

      useEffect(() => {
        if (!lastMessage) return;
        const { type, data } = lastMessage;

        switch (type) {
          case 'orders_init':
            setOrders(data.orders);
            break;
          case 'new_order':
            setOrders(prev => [data.order, ...prev]);
            setWhatsappMessages(prev => [...prev, { type: 'order_received', text: `ğŸ“¦ ×”×–×× ×” ×—×“×©×” ${data.order.id}`, timestamp: new Date() }]);
            break;
          case 'order_published':
            setOrders(prev => prev.map(o => o.id === data.orderId ? { ...o, status: 'published' } : o));
            setWhatsappMessages(prev => [...prev, { type: 'published', text: `ğŸ“¤ ×”×–×× ×” ${data.orderId} ×¤×•×¨×¡××”`, timestamp: new Date() }]);
            break;
          case 'order_taken':
            setOrders(prev => prev.map(o => o.id === data.orderId ? { ...o, status: 'taken', courier: data.courier } : o));
            setWhatsappMessages(prev => [...prev, { type: 'taken', text: `ğŸï¸ ${data.courier.name} ×ª×¤×¡ ××ª ${data.orderId}`, timestamp: new Date() }]);
            break;
          case 'order_picked':
            setOrders(prev => prev.map(o => o.id === data.orderId ? { ...o, status: 'picked' } : o));
            setWhatsappMessages(prev => [...prev, { type: 'picked', text: `ğŸ“¦ ×”×–×× ×” ${data.orderId} × ××¡×¤×”`, timestamp: new Date() }]);
            break;
          case 'order_delivered':
            setOrders(prev => prev.map(o => o.id === data.orderId ? { ...o, status: 'delivered' } : o));
            setWhatsappMessages(prev => [...prev, { type: 'delivered', text: `âœ… ×”×–×× ×” ${data.orderId} × ××¡×¨×”!`, timestamp: new Date() }]);
            break;
          case 'order_cancelled':
            setOrders(prev => prev.map(o => o.id === data.orderId ? { ...o, status: 'cancelled' } : o));
            setWhatsappMessages(prev => [...prev, { type: 'cancelled', text: `âŒ ×”×–×× ×” ${data.orderId} ×‘×•×˜×œ×”`, timestamp: new Date() }]);
            break;
          case 'whatsapp_message':
            setWhatsappMessages(prev => [...prev, { type: 'message', text: data.text, timestamp: new Date() }]);
            break;
        }
      }, [lastMessage]);

      useEffect(() => {
        const timer = setInterval(() => setCurrentTime(new Date()), 1000);
        return () => clearInterval(timer);
      }, []);

      const handleOrderAction = (orderId, action) => {
        sendMessage({ type: action, orderId });
      };

      const handleNewOrder = (formData) => {
        sendMessage({ type: 'create_order', data: { ...formData, price: parseInt(formData.price) } });
      };

      const filteredOrders = orders.filter(order => {
        if (filter === 'all') return order.status !== 'cancelled';
        if (filter === 'active') return ['new', 'published', 'taken', 'picked'].includes(order.status);
        if (filter === 'cancelled') return order.status === 'cancelled';
        return order.status === filter;
      });

      const stats = {
        total: orders.filter(o => o.status !== 'cancelled').length,
        pending: orders.filter(o => ['new', 'published'].includes(o.status)).length,
        active: orders.filter(o => ['taken', 'picked'].includes(o.status)).length,
        delivered: orders.filter(o => o.status === 'delivered').length,
        revenue: orders.filter(o => o.status === 'delivered').reduce((sum, o) => sum + (o.price || 0), 0),
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white" dir="rtl">
          <div className="fixed inset-0 overflow-hidden pointer-events-none">
            <div className="absolute -top-40 -right-40 w-80 h-80 bg-emerald-500/10 rounded-full blur-3xl" />
            <div className="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500/10 rounded-full blur-3xl" />
          </div>

          <header className="sticky top-0 z-40 bg-slate-900/80 backdrop-blur-lg border-b border-slate-700/50">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="w-12 h-12 bg-gradient-to-br from-emerald-400 to-blue-500 rounded-2xl flex items-center justify-center shadow-lg">
                    <Icons.Truck />
                  </div>
                  <div>
                    <h1 className="text-xl font-bold bg-gradient-to-r from-emerald-400 to-blue-400 bg-clip-text text-transparent">M.M.H ××©×œ×•×—×™×</h1>
                    <p className="text-xs text-slate-400">××¢×¨×›×ª × ×™×”×•×œ ×‘×–××Ÿ ×××ª</p>
                  </div>
                </div>
                <div className="flex items-center gap-4">
                  <ConnectionStatus isConnected={isConnected} />
                  <div className="text-sm text-slate-400">{currentTime.toLocaleTimeString('he-IL', { hour: '2-digit', minute: '2-digit' })}</div>
                  <button className="relative p-2 bg-slate-800 hover:bg-slate-700 rounded-xl">
                    <Icons.Bell />
                    {stats.pending > 0 && <span className="absolute -top-1 -right-1 w-5 h-5 bg-red-500 rounded-full text-xs flex items-center justify-center animate-pulse">{stats.pending}</span>}
                  </button>
                </div>
              </div>
            </div>
          </header>

          <main className="relative z-10 max-w-7xl mx-auto px-4 py-6">
            <div className="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
              <StatCard icon={<Icons.Package />} label="×¡×”×´×›" value={stats.total} color="bg-slate-800/50" />
              <StatCard icon={<Icons.Clock />} label="×××ª×™× ×•×ª" value={stats.pending} color="bg-yellow-500/10" />
              <StatCard icon={<Icons.Bike />} label="×¤×¢×™×œ×•×ª" value={stats.active} color="bg-purple-500/10" />
              <StatCard icon={<Icons.Check />} label="× ××¡×¨×•" value={stats.delivered} color="bg-emerald-500/10" />
              <StatCard icon={<Icons.DollarSign />} label="×”×›× ×¡×•×ª" value={formatCurrency(stats.revenue)} color="bg-blue-500/10" />
            </div>

            <div className="flex flex-wrap items-center justify-between gap-4 mb-6">
              <div className="flex gap-2 overflow-x-auto pb-2">
                {[
                  { id: 'all', label: '×”×›×œ' },
                  { id: 'active', label: '×¤×¢×™×œ×•×ª' },
                  { id: 'new', label: '×—×“×©×•×ª' },
                  { id: 'published', label: '×¤×•×¨×¡××•' },
                  { id: 'taken', label: '× ×ª×¤×¡×•' },
                  { id: 'delivered', label: '× ××¡×¨×•' },
                  { id: 'cancelled', label: '×‘×•×˜×œ×•' },
                ].map(f => (
                  <button key={f.id} onClick={() => setFilter(f.id)}
                    className={`px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap transition-all ${filter === f.id ? 'bg-gradient-to-r from-emerald-500 to-blue-500 text-white shadow-lg' : 'bg-slate-800 text-slate-400 hover:text-white hover:bg-slate-700'}`}
                  >{f.label}</button>
                ))}
              </div>
              <button onClick={() => setShowNewOrder(true)} className="bg-gradient-to-r from-emerald-500 to-blue-500 hover:from-emerald-600 hover:to-blue-600 text-white px-5 py-2.5 rounded-xl font-medium flex items-center gap-2 shadow-lg">
                <Icons.Plus /> ×”×–×× ×” ×—×“×©×”
              </button>
            </div>

            <div className="grid lg:grid-cols-3 gap-6">
              <div className="lg:col-span-2">
                <div className="grid md:grid-cols-2 gap-4">
                  {filteredOrders.map(order => <OrderCard key={order.id} order={order} onAction={handleOrderAction} />)}
                </div>
                {filteredOrders.length === 0 && (
                  <div className="text-center py-16 bg-slate-800/50 rounded-2xl border border-slate-700/50">
                    <div className="w-16 h-16 bg-slate-700 rounded-full flex items-center justify-center mx-auto mb-4"><Icons.Package /></div>
                    <h3 className="text-lg font-medium text-white mb-2">××™×Ÿ ×”×–×× ×•×ª</h3>
                    <p className="text-slate-400">×œ×—×¥ "×”×–×× ×” ×—×“×©×”" ×œ×”×ª×—×™×œ</p>
                  </div>
                )}
              </div>
              <div className="lg:col-span-1 h-[600px]">
                <WhatsAppFeed messages={whatsappMessages} />
              </div>
            </div>
          </main>

          <NewOrderModal isOpen={showNewOrder} onClose={() => setShowNewOrder(false)} onSubmit={handleNewOrder} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
