<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>××ª× ×ª×§...</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }
        p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>××ª× ×ª×§ ××”××¢×¨×›×ª...</h1>
        <p>×× × ×”××ª×Ÿ</p>
    </div>
    
    <script>
    (function() {
        console.log('ğŸ”„ Clearing session...');
        
        // 1. Clear localStorage
        try {
            localStorage.clear();
            console.log('âœ… localStorage cleared');
        } catch (e) {
            console.error('âŒ localStorage clear failed:', e);
        }
        
        // 2. Clear sessionStorage
        try {
            sessionStorage.clear();
            console.log('âœ… sessionStorage cleared');
        } catch (e) {
            console.error('âŒ sessionStorage clear failed:', e);
        }
        
        // 3. Clear cookies
        document.cookie.split(";").forEach(function(c) {
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
        });
        console.log('âœ… Cookies cleared');
        
        // 4. Unregister service workers
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                registrations.forEach(function(registration) {
                    registration.unregister();
                    console.log('âœ… Service worker unregistered');
                });
            });
        }
        
        // 5. Clear caches
        if ('caches' in window) {
            caches.keys().then(function(names) {
                names.forEach(function(name) {
                    caches.delete(name);
                    console.log('âœ… Cache cleared:', name);
                });
            });
        }
        
        // 6. Redirect to selection page after clearing
        setTimeout(function() {
            console.log('ğŸ  Redirecting to selection page...');
            
            // Try multiple redirect methods
            try {
                window.location.replace('/select.html');
            } catch (e) {
                window.location.href = '/select.html';
            }
        }, 1000);
    })();
    </script>
</body>
</html>
