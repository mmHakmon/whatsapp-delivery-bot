    <script>
        const API_URL = window.location.origin;
        
        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const action = urlParams.get('action');    // 'pickup' or 'deliver'
        const orderId = urlParams.get('order');
        const courierId = urlParams.get('courier'); // Optional - for verification
        
        let orderData = null;
        let courierToken = localStorage.getItem('courierToken');

        // Initialize
        document.addEventListener('DOMContentLoaded', initConfirmation);

        async function initConfirmation() {
            if (!action || !orderId) {
                showError('×¤×¨××˜×¨×™× ×—×¡×¨×™× ×‘×§×™×©×•×¨');
                return;
            }

            if (!['pickup', 'deliver'].includes(action)) {
                showError('×¤×¢×•×œ×” ×œ× ×—×•×§×™×ª');
                return;
            }

            // Load order data
            try {
                const response = await fetch(`${API_URL}/api/orders/${orderId}`, {
                    headers: courierToken ? { 'Authorization': `Bearer ${courierToken}` } : {}
                });

                if (!response.ok) {
                    throw new Error('×œ× × ×™×ª×Ÿ ×œ×˜×¢×•×Ÿ ××ª ×¤×¨×˜×™ ×”×”×–×× ×”');
                }

                const data = await response.json();
                orderData = data.order;

                // Validate action based on order status
                if (action === 'pickup' && orderData.status !== 'taken') {
                    showError('×œ× × ×™×ª×Ÿ ×œ××©×¨ ××™×¡×•×£ - ×”×”×–×× ×” ×œ× ×‘×¡×˜×˜×•×¡ × ×›×•×Ÿ');
                    return;
                }

                if (action === 'deliver' && orderData.status !== 'picked') {
                    showError('×œ× × ×™×ª×Ÿ ×œ××©×¨ ××¡×™×¨×” - ×”×”×–×× ×” ×œ× ×‘×¡×˜×˜×•×¡ × ×›×•×Ÿ');
                    return;
                }

                // Display confirmation screen
                displayConfirmation();

            } catch (error) {
                console.error('Init error:', error);
                showError(error.message || '×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×');
            }
        }

        function displayConfirmation() {
            // Set action-specific content
            if (action === 'pickup') {
                document.getElementById('actionIcon').textContent = 'ğŸ“¤';
                document.getElementById('actionTitle').textContent = '××™×©×•×¨ ××™×¡×•×£ ×—×‘×™×œ×”';
                document.getElementById('actionDescription').textContent = '××©×¨ ×©××¡×¤×ª ××ª ×”×—×‘×™×œ×” ××”×œ×§×•×—';
                document.getElementById('confirmBtn').innerHTML = 'âœ… ××©×¨ ××™×¡×•×£';
            } else {

                document.getElementById('actionTitle').textContent = '××™×©×•×¨ ××¡×™×¨×ª ×—×‘×™×œ×”';
                document.getElementById('actionDescription').textContent = '××©×¨ ×©××¡×¨×ª ××ª ×”×—×‘×™×œ×” ×œ×œ×§×•×—';
                document.getElementById('confirmBtn').innerHTML = 'âœ… ××©×¨ ××¡×™×¨×”';
            }

            // Display order details
            document.getElementById('orderNumber').textContent = orderData.order_number;
            document.getElementById('pickupAddress').textContent = orderData.pickup_address;
            document.getElementById('deliveryAddress').textContent = orderData.delivery_address;
            
            // Display courier name
            if (orderData.courier_first_name) {
                document.getElementById('courierName').textContent = 
                    `${orderData.courier_first_name} ${orderData.courier_last_name}`;
            } else {
                document.getElementById('courierName').textContent = '×œ× ×™×“×•×¢';
            }

            // Show confirmation screen
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('confirmationScreen').classList.remove('hidden');
        }

        async function confirmAction() {
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'â³ ×××©×¨...';

            try {
                // Determine endpoint
                const endpoint = action === 'pickup' 
                    ? `/api/orders/${orderId}/pickup`
                    : `/api/orders/${orderId}/deliver`;

                // Make API call
                const headers = { 'Content-Type': 'application/json' };
                if (courierToken) {
                    headers['Authorization'] = `Bearer ${courierToken}`;
                }

                const response = await fetch(`${API_URL}${endpoint}`, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify({ 
                        courierId: orderData.courier_id,
                        quickConfirm: true 
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    throw new Error(result.error || '×©×’×™××” ×‘××™×©×•×¨ ×”×¤×¢×•×œ×”');
                }

            } catch (error) {
                console.error('Confirm action error:', error);
                showError(error.message);
                confirmBtn.disabled = false;
                confirmBtn.textContent = action === 'pickup' ? 'âœ… ××©×¨ ××™×¡×•×£' : 'âœ… ××©×¨ ××¡×™×¨×”';
            }
        }

        function showSuccess() {
            document.getElementById('confirmationScreen').classList.add('hidden');

                document.getElementById('nextAction').textContent = 'ğŸš— ×¢×›×©×™×• ×ª×•×›×œ ×œ× ×¡×•×¢ ×œ××¡×™×¨×”';
            } else {

                document.getElementById('successMessage').textContent = '×”×›×¡×£ ×–×•×›×” ×œ×—×©×‘×•× ×š';
                document.getElementById('nextAction').textContent = 'ğŸ’° ×”×ª×©×œ×•× ×”×ª×•×•×¡×£ ×œ×™×ª×¨×” ×©×œ×š';

            document.getElementById('confirmationScreen').classList.add('hidden');
            document.getElementById('errorMessage').textContent = message;
