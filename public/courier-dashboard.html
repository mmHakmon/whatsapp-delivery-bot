  <script>
    const API_URL = window.location.origin;
    let courier = null;

    // ==================== INIT ====================
    async function init() {
      console.log('ğŸš€ Starting init...');
      
      // Get phone from URL or localStorage
      const urlParams = new URLSearchParams(window.location.search);
      let phone = urlParams.get('phone') || localStorage.getItem('courier_phone');
      
      console.log('ğŸ“± Phone:', phone);
      
      if (!phone) {
        showError('×œ× × ××¦× ××¡×¤×¨ ×˜×œ×¤×•×Ÿ. ×× × ×”×ª×—×‘×¨ ××—×“×©.');
        setTimeout(() => window.location.href = '/courier/login', 2000);
        return;
      }
      
      // Save to localStorage
      localStorage.setItem('courier_phone', phone);
      
      // Load data
      await loadCourierData(phone);
    }

    // ==================== LOAD DATA ====================
    async function loadCourierData(phone) {
      try {
        console.log('ğŸ“¡ Fetching courier data for:', phone);
        
        const response = await fetch(`${API_URL}/api/courier/profile?phone=${phone}`);
        const data = await response.json();
        
        console.log('ğŸ“¦ Response:', data);
        
        if (data.success && data.courier) {
          courier = data.courier;
          console.log('âœ… Courier loaded:', courier);
          displayCourier();
        } else {
          console.error('âŒ No courier in response');
          showError('×©×œ×™×— ×œ× × ××¦× ×‘××¢×¨×›×ª');
        }
        
      } catch (error) {
        console.error('ğŸ’¥ Error:', error);
        showError('×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×: ' + error.message);
      }
    }

    // ==================== DISPLAY ====================
    function displayCourier() {
      // Hide loading
      document.getElementById('loading').classList.add('hidden');
      
      // Show dashboard
      document.getElementById('dashboard').classList.remove('hidden');
      
      // Update UI
      document.getElementById('courierName').textContent = `×©×œ×•× ${courier.first_name} ${courier.last_name}!`;
      document.getElementById('courierPhone').textContent = courier.phone;
      document.getElementById('todayDeliveries').textContent = courier.today_deliveries || 0;
      document.getElementById('todayEarnings').textContent = `â‚ª${courier.today_earnings || 0}`;
      document.getElementById('balance').textContent = `â‚ª${courier.balance || 0}`;
      document.getElementById('rating').textContent = `${courier.rating || '5.0'} â­`;
      document.getElementById('totalDeliveries').textContent = courier.total_deliveries || 0;
      
      // Show full data
      document.getElementById('fullData').textContent = JSON.stringify(courier, null, 2);
    }

    function showError(message) {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
      document.getElementById('errorMessage').textContent = message;
    }

    function goToLogin() {
      localStorage.removeItem('courier_phone');
      window.location.href = '/courier/login';
    }

    // ==================== START ====================
    init();
  </script>
