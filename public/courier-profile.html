    .stats-row {

    .stat-box {

    .stat-value {

    .stat-label {

    .btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(to right, #10b981, #059669);
      color: white;
    }
    .btn-secondary {
      background: #334155;
      color: white;
    }
    .btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    .alert {
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .alert-success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #34d399;
    }
    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    .hidden { display: none !important; }
    
    @media (max-width: 640px) {
      .stats-row { grid-template-columns: 1fr; }
    }
  </style>

  <script>
    const API_URL = window.location.origin;
    let courier = null;
    let courierPhone = null;

    async function init() {
      const urlParams = new URLSearchParams(window.location.search);
      courierPhone = urlParams.get('phone') || localStorage.getItem('courier_phone');
      
      if (!courierPhone) {
        window.location.href = '/courier/login';
        return;
      }

      await loadCourierData();
    }

    async function loadCourierData() {
      try {
        const response = await fetch(`${API_URL}/api/couriers/phone/${courierPhone}`);
        const data = await response.json();
        
        if (data.success) {
          courier = data.courier;
          
          const initials = (courier.first_name?.charAt(0) || '') + (courier.last_name?.charAt(0) || '');
          document.getElementById('avatar').textContent = initials;
          document.getElementById('courierName').textContent = `${courier.first_name} ${courier.last_name}`;
          document.getElementById('courierPhone').textContent = `ğŸ“ ${courier.phone}`;
          document.getElementById('rating').textContent = courier.rating || '5.0';
          
          document.getElementById('totalDeliveries').textContent = courier.total_deliveries || '0';
          document.getElementById('totalEarned').textContent = `â‚ª${courier.total_earned || '0'}`;
          document.getElementById('balance').textContent = `â‚ª${courier.balance || '0'}`;
          
          document.getElementById('firstName').value = courier.first_name || '';
          document.getElementById('lastName').value = courier.last_name || '';
          document.getElementById('phone').value = courier.phone || '';
          document.getElementById('email').value = courier.email || '';
          document.getElementById('address').value = courier.address || '';
          document.getElementById('vehicleType').value = courier.vehicle_type || 'motorcycle';
          document.getElementById('vehiclePlate').value = courier.vehicle_plate || '';
        }
      } catch (error) {
        console.error('Error loading courier:', error);
        showAlert('×©×’×™××” ×‘×˜×¢×™× ×ª × ×ª×•× ×™×', 'error');
      }
    }

    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const saveBtn = document.getElementById('saveBtn');
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<span>×©×•××¨...</span> â³';

      try {
        const formData = {
          first_name: document.getElementById('firstName').value,
          last_name: document.getElementById('lastName').value,
          email: document.getElementById('email').value,
          address: document.getElementById('address').value,
          vehicle_type: document.getElementById('vehicleType').value,
          vehicle_plate: document.getElementById('vehiclePlate').value
        };

        const response = await fetch(`${API_URL}/api/couriers/${courier.id}/profile`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (data.success) {
          showAlert('×”×¤×¨×•×¤×™×œ ×¢×•×“×›×Ÿ ×‘×”×¦×œ×—×”!', 'success');
          await loadCourierData();
        } else {
          showAlert('×©×’×™××”: ' + data.message, 'error');
        }
      } catch (error) {
        console.error('Update error:', error);
        showAlert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”×¤×¨×•×¤×™×œ', 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.innerHTML = '<span>×©××•×¨ ×©×™× ×•×™×™×</span> ğŸ’¾';
      }
    });

    document.getElementById('vehicleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('profileForm').dispatchEvent(new Event('submit'));
    });

    function showAlert(message, type = 'success') {
      const alertBox = document.getElementById('alertBox');
      const alertMessage = document.getElementById('alertMessage');
      
      alertBox.className = `alert alert-${type}`;
      alertMessage.textContent = message;
      alertBox.classList.remove('hidden');
      
      setTimeout(() => {
        alertBox.classList.add('hidden');
      }, 5000);
    }

    function goBack() {
      window.location.href = `/courier-dashboard.html?phone=${courierPhone}`;
    }

    init();
  </script>
