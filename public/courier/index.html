<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.M.H Delivery - אפליקציית שליחים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap');
        * { font-family: 'Heebo', sans-serif; }
    </style>
</head>
<body class="bg-slate-900 text-white">
    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 sticky top-0 z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="text-2xl">🏍️</span>
                <div>
                    <h1 class="text-lg font-bold" id="courierName">שליח</h1>
                    <p class="text-xs text-slate-400" id="courierPhone"></p>
                </div>
            </div>
            <div class="text-left">
                <p class="text-2xl font-bold text-emerald-400" id="courierBalance">₪0</p>
                <p class="text-xs text-slate-400">יתרה</p>
            </div>
        </div>
    </header>

    <!-- Login Screen -->
    <div id="loginScreen" class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <div class="text-8xl mb-4">🏍️</div>
                <h1 class="text-3xl font-bold mb-2">M.M.H Delivery</h1>
                <p class="text-slate-400">אפליקציית שליחים</p>
            </div>
            
            <!-- Login Form -->
<div id="loginForm">
    <div class="mb-4 flex gap-2">
        <button type="button" onclick="showPhoneLogin()" id="btnPhoneLogin" class="flex-1 bg-purple-600 py-2 rounded-lg font-bold">
            טלפון
        </button>
        <button type="button" onclick="showIdLogin()" id="btnIdLogin" class="flex-1 bg-slate-700 py-2 rounded-lg">
            ת.ז
        </button>
    </div>

    <!-- Phone Login -->
    <form id="phoneLoginForm" onsubmit="courierLogin(event)">
        <label class="block text-sm font-medium mb-2">מספר טלפון</label>
        <input type="tel" id="loginPhone" required
               class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 mb-4">
        <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 font-bold py-3 rounded-lg">
            🔐 התחבר
        </button>
    </form>

    <!-- ID Login -->
    <form id="idLoginForm" class="hidden" onsubmit="courierLoginById(event)">
        <label class="block text-sm font-medium mb-2">תעודת זהות</label>
        <input type="text" id="loginId" required pattern="[0-9]{9}"
               class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 mb-4">
        <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 font-bold py-3 rounded-lg">
            🔐 התחבר
        </button>
    </form>
</div>

            <!-- Registration Form -->
            <div id="registerForm" class="hidden bg-slate-800 rounded-xl p-6 border border-slate-700 mt-4">
                <h2 class="text-xl font-bold mb-4">רישום שליח חדש</h2>
                <form onsubmit="registerCourier(event)" class="space-y-3">
                    <div>
                        <label class="block text-sm font-medium mb-1">שם פרטי</label>
                        <input type="text" id="regFirstName" required
                               class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:border-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">שם משפחה</label>
                        <input type="text" id="regLastName" required
                               class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:border-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">ת.ז</label>
                        <input type="text" id="regIdNumber" required pattern="[0-9]{9}"
                               class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:border-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">טלפון</label>
                        <input type="tel" id="regPhone" required readonly
                               class="w-full bg-slate-600 border border-slate-600 rounded-lg px-4 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">סוג רכב</label>
                        <select id="regVehicleType" required
                                class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:border-emerald-500">
                            <option value="motorcycle">🏍️ אופנוע</option>
                            <option value="car">🚗 רכב פרטי</option>
                            <option value="van">🚐 מסחרית</option>
                            <option value="truck">🚚 משאית</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-emerald-500 hover:bg-emerald-600 font-bold py-3 rounded-lg">
                        ✅ הירשם
                    </button>
                    <button type="button" onclick="showLoginForm()" class="w-full bg-slate-700 hover:bg-slate-600 py-2 rounded-lg text-sm">
                        חזור להתחברות
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <main id="mainApp" class="hidden container mx-auto px-4 py-4">
        <!-- Stats Cards -->
        <div class="grid grid-cols-3 gap-3 mb-4">
            <div class="bg-slate-800 rounded-lg p-3 text-center border border-slate-700">
                <p class="text-2xl font-bold" id="statToday">0</p>
                <p class="text-xs text-slate-400">היום</p>
            </div>
            <div class="bg-slate-800 rounded-lg p-3 text-center border border-slate-700">
                <p class="text-2xl font-bold" id="statWeek">0</p>
                <p class="text-xs text-slate-400">שבוע</p>
            </div>
            <div class="bg-slate-800 rounded-lg p-3 text-center border border-slate-700">
                <p class="text-2xl font-bold" id="statMonth">0</p>
                <p class="text-xs text-slate-400">חודש</p>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex gap-2 mb-4 border-b border-slate-700">
            <button onclick="switchCourierTab('available')" id="tabAvailable" class="courier-tab-active px-4 py-2 text-sm font-bold">
                📦 זמינים
            </button>
            <button onclick="switchCourierTab('active')" id="tabActive" class="courier-tab-inactive px-4 py-2 text-sm">
                🔵 פעילים
            </button>
            <button onclick="switchCourierTab('history')" id="tabHistory" class="courier-tab-inactive px-4 py-2 text-sm">
                📊 היסטוריה
            </button>
            <button onclick="switchCourierTab('earnings')" id="tabEarnings" class="courier-tab-inactive px-4 py-2 text-sm">
                💰 רווחים
            </button>
        </div>

        <!-- Available Orders Tab -->
        <div id="availableTab" class="courier-tab-content">
            <div id="availableOrdersList" class="space-y-3">
                <!-- Available orders will be loaded here -->
            </div>
        </div>

        <!-- Active Orders Tab -->
        <div id="activeTab" class="courier-tab-content hidden">
            <div id="activeOrdersList" class="space-y-3">
                <!-- Active orders will be loaded here -->
            </div>
        </div>

        <!-- History Tab -->
        <div id="historyTab" class="courier-tab-content hidden">
            <div id="historyOrdersList" class="space-y-3">
                <!-- History will be loaded here -->
            </div>
        </div>

        <!-- Earnings Tab -->
        <div id="earningsTab" class="courier-tab-content hidden">
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">💰 יתרה לתשלום</h2>
                    <p class="text-3xl font-bold text-emerald-400" id="earningsBalance">₪0</p>
                </div>
                <button onclick="requestPayout()" class="w-full bg-emerald-500 hover:bg-emerald-600 font-bold py-3 rounded-lg">
                    💸 בקש משיכה
                </button>
            </div>
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700">
                <h2 class="text-lg font-bold mb-4">בקשות משיכה</h2>
                <div id="payoutRequestsList" class="space-y-3">
                    <!-- Payout requests will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <script src="/courier/courier.js"></script>
</body>
</html>

<style>
.courier-tab-active {
    border-bottom: 3px solid #10b981;
    color: #10b981;
}
.courier-tab-inactive {
    color: #94a3b8;
}
</style>
