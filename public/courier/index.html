<body class="bg-slate-900 text-white">
    
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">

            </div>
            
            <div class="bg-slate-800 rounded-2xl p-6 border border-slate-700">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <label class="block text-sm font-medium mb-2">×ª×¢×•×“×ª ×–×”×•×ª</label>
                    <input 
                        type="text" 
                        id="loginId" 
                        required 
                        pattern="[0-9]{9}"
                        placeholder="123456789"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-4 py-3 mb-4 focus:outline-none focus:border-purple-500">
                    
                    <button 
                        type="submit" 
                        id="loginBtn"
                        class="w-full bg-emerald-500 hover:bg-emerald-600 font-bold py-3 rounded-lg">

                    </button>
                </form>
                
                <a href="/courier/register.html" class="block text-center mt-4 text-blue-400 hover:text-blue-300">
                    ××™×Ÿ ×œ×š ×—×©×‘×•×Ÿ? ×”×™×¨×©× ×›××Ÿ

    <script>
    // ×‘×“×™×§×” ×× ×›×‘×¨ ××—×•×‘×¨
    (function() {
        const token = localStorage.getItem('courierToken');
        const data = localStorage.getItem('courierData');
        
        if (token && data) {
            try {
                const parsed = JSON.parse(data);
                if (parsed && parsed.id) {
                    console.log('âœ… Already logged in, redirecting...');
                    window.location.href = '/courier/dashboard.html';
                    return;
                }
            } catch (e) {
                console.error('âŒ Invalid stored data');
                localStorage.clear();
            }
        }
    })();

    async function handleLogin(event) {
        event.preventDefault();
        
        const idNumber = document.getElementById('loginId').value;
        const loginBtn = document.getElementById('loginBtn');
        
        loginBtn.disabled = true;
        loginBtn.textContent = 'â³ ××ª×—×‘×¨...';
        
        try {
            const response = await fetch('/api/auth/courier-login-id', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idNumber })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                localStorage.setItem('courierToken', data.token);
                localStorage.setItem('courierData', JSON.stringify(data.courier));
                
                console.log('âœ… Login successful');
                window.location.href = '/courier/dashboard.html';
            } else if (data.needsRegistration) {
                window.location.href = '/courier/register.html';
            } else {
                alert(data.error || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª');
                loginBtn.disabled = false;
                loginBtn.textContent = 'ğŸ” ×”×ª×—×‘×¨';
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('×©×’×™××ª ×ª×§×©×•×¨×ª');
            loginBtn.disabled = false;
            loginBtn.textContent = 'ğŸ” ×”×ª×—×‘×¨';
        }
    }
    </script>
