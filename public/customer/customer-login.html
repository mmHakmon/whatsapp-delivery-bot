        <!-- Error/Success Messages -->

    <script>
        // Check if user came from order page
        const returnUrl = new URLSearchParams(window.location.search).get('return') || '/customer/order.html';

        // Check if already logged in
        const customerToken = localStorage.getItem('customerToken');
        if (customerToken) {
            // Already logged in, redirect to order page
            window.location.href = returnUrl;
        }

        // Toggle between login and register
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('btnLogin').className = 'flex-1 py-3 rounded-lg font-bold bg-emerald-500';
            document.getElementById('btnRegister').className = 'flex-1 py-3 rounded-lg font-bold bg-slate-700 hover:bg-slate-600';
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('btnLogin').className = 'flex-1 py-3 rounded-lg font-bold bg-slate-700 hover:bg-slate-600';
            document.getElementById('btnRegister').className = 'flex-1 py-3 rounded-lg font-bold bg-emerald-500';
        }

        // Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value;
            const password = document.getElementById('loginPassword').value;

            showMessage('××ª×—×‘×¨...', 'info');

            try {
                const response = await fetch('/api/customers/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token and customer data
                    localStorage.setItem('customerToken', data.token);
                    localStorage.setItem('customerData', JSON.stringify(data.customer));
                    
                    showMessage('âœ… ×”×ª×—×‘×¨×ª ×‘×”×¦×œ×—×”! ××¢×‘×™×¨ ×œ×”×–×× ×”...', 'success');
                    
                    // Redirect to order page after 1 second
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    showMessage('âŒ ' + (data.error || '×©×’×™××” ×‘×”×ª×—×‘×¨×•×ª'), 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('âŒ ×©×’×™××ª ×ª×§×©×•×¨×ª', 'error');
            }
        }

        // Handle Register
        async function handleRegister(e) {
            e.preventDefault();
            
            const name = document.getElementById('regName').value;
            const phone = document.getElementById('regPhone').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;

            // Validate passwords match
            if (password !== passwordConfirm) {
                showMessage('âŒ ×”×¡×™×¡×××•×ª ×œ× ×ª×•×××•×ª', 'error');
                return;
            }

            showMessage('× ×¨×©×...', 'info');

            try {
                const response = await fetch('/api/customers/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        name, 
                        phone, 
                        email: email || undefined,
                        password 
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Save token and customer data
                    localStorage.setItem('customerToken', data.token);
                    localStorage.setItem('customerData', JSON.stringify(data.customer));
                    
                    showMessage('âœ… × ×¨×©××ª ×‘×”×¦×œ×—×”! ××¢×‘×™×¨ ×œ×”×–×× ×”...', 'success');
                    
                    // Redirect to order page after 1 second
                    setTimeout(() => {
                        window.location.href = returnUrl;
                    }, 1000);
                } else {
                    showMessage('âŒ ' + (data.error || '×©×’×™××” ×‘×”×¨×©××”'), 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('âŒ ×©×’×™××ª ×ª×§×©×•×¨×ª', 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'mt-4 p-4 rounded-lg text-center font-bold';
            
            if (type === 'success') {
                messageEl.className += ' bg-emerald-500/20 border border-emerald-500 text-emerald-400';
            } else if (type === 'error') {
                messageEl.className += ' bg-red-500/20 border border-red-500 text-red-400';
            } else {
                messageEl.className += ' bg-blue-500/20 border border-blue-500 text-blue-400';
            }
            
            messageEl.classList.remove('hidden');
        }
    </script>
