        select {

        select {

        }

        .vehicle-options {

            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .vehicle-option {
            position: relative;
        }

        .vehicle-option input[type="radio"] {

            opacity: 0;
        }

        .vehicle-option label {

            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;

        .calculate-btn:disabled {

        .result {

        .result.show {

        .result-label {

        .result-value {

        .total-price {

        .loading {

            margin-top: 15px;

        .loading.show {

        .spinner {

            border-radius: 50%;

            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }

        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;

        }

        .error.show {

        @media (max-width: 600px) {

    <script>
        const API_KEY = 'AIzaSyAsjRq5dOUsIamcrzvONHeBZtYuDKIu6U4';
        
        const vehicleRates = {
            motorcycle: { base: 70, perKm: 2.5, surcharge: 0 },
            car: { base: 70, perKm: 2.5, surcharge: 30 },
            commercial: { base: 320, perKm: 2.7, surcharge: 0 },
            truck: { base: 900, perKm: 3.0, surcharge: 0 }
        };

        const packagingRates = {
            none: { price: 0, description: '×œ×œ× ×©×™×¨×•×ª×™ ××¨×™×–×”' },
            basic: { price: 50, description: '×›×•×œ×œ: ×§×¨×˜×•× ×™×, ×¡×œ×•×˜×™×™×¤ ×•×—×•××¨×™ ××¨×™×–×” ×‘×¡×™×¡×™×™×' },
            enhanced: { price: 100, description: '×›×•×œ×œ: ×‘×•×¢×•×ª ××•×•×™×¨, ×§×¨×˜×•× ×™× ××—×•×–×§×™×, ×¨×™×¤×•×“ ××™×•×—×“' },
            professional: { price: 150, description: '×›×•×œ×œ: ××¨×™×–×” ××§×¦×•×¢×™×ª ×œ×¦×™×•×“ ×©×‘×™×¨/×¨×¤×•××™/×™×§×¨ ×¢×¨×š' }
        };

        // Update packaging description on selection
        document.querySelectorAll('input[name="packaging"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const description = packagingRates[e.target.value].description;
                document.getElementById('packagingDescription').textContent = description;
            });
        });

        // Load Google Maps API
        function loadGoogleMapsAPI() {
            return new Promise((resolve, reject) => {
                if (window.google && window.google.maps) {
                    resolve();
                    return;
                }
                
                const script = document.createElement('script');
                script.src = `https://maps.googleapis.com/maps/api/js?key=${API_KEY}&libraries=places`;
                script.async = true;
                script.defer = true;
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

        // Initialize autocomplete
        let originAutocomplete, destinationAutocomplete;

        loadGoogleMapsAPI().then(() => {
            const options = {
                componentRestrictions: { country: 'il' },
                fields: ['formatted_address', 'geometry']
            };

            originAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('origin'),
                options
            );

            destinationAutocomplete = new google.maps.places.Autocomplete(
                document.getElementById('destination'),
                options
            );
        }).catch(error => {
            console.error('Error loading Google Maps:', error);
            showError('×©×’×™××” ×‘×˜×¢×™× ×ª ××¤×•×ª Google. ×× × × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.');
        });

        // Form submission
        document.getElementById('calculatorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const vehicleType = document.querySelector('input[name="vehicleType"]:checked');
            const packaging = document.querySelector('input[name="packaging"]:checked');
            const origin = document.getElementById('origin').value.trim();
            const destination = document.getElementById('destination').value.trim();

            if (!vehicleType || !origin || !destination) {
                showError('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª');
                return;
            }

            hideError();
            hideResult();
            showLoading();

            try {
                const distance = await calculateDistance(origin, destination);
                const price = calculatePrice(vehicleType.value, distance, packaging.value);
                displayResult(distance, price, packaging.value, vehicleType.value);
            } catch (error) {
                console.error('Error:', error);
                showError(error.message || '×©×’×™××” ×‘×—×™×©×•×‘ ×”××¨×—×§. ×× × ×‘×“×•×§ ××ª ×”×›×ª×•×‘×•×ª ×•× ×¡×” ×©×•×‘.');
            } finally {
                hideLoading();
            }
        });

        async function calculateDistance(origin, destination) {
            return new Promise((resolve, reject) => {
                const service = new google.maps.DistanceMatrixService();
                
                service.getDistanceMatrix({
                    origins: [origin],
                    destinations: [destination],
                    travelMode: 'DRIVING',
                    unitSystem: google.maps.UnitSystem.METRIC
                }, (response, status) => {
                    if (status === 'OK') {
                        const result = response.rows[0].elements[0];
                        
                        if (result.status === 'OK') {
                            resolve({
                                distanceMeters: result.distance.value,
                                distanceKm: result.distance.value / 1000,
                                distanceText: result.distance.text,
                                durationText: result.duration.text
                            });
                        } else {
                            reject(new Error('×œ× × ×™×ª×Ÿ ×œ××¦×•× ××¡×œ×•×œ ×‘×™×Ÿ ×”×›×ª×•×‘×•×ª. ×× × ×‘×“×•×§ ××ª ×”×›×ª×•×‘×•×ª.'));
                        }
                    } else {
                        reject(new Error('×©×’×™××” ×‘×—×™×©×•×‘ ×”××¨×—×§. ×× × × ×¡×” ×©×•×‘.'));
                    }
                });
            });
        }

        function calculatePrice(vehicleType, distance, packagingType) {
            const rate = vehicleRates[vehicleType];
            const packagingRate = packagingRates[packagingType];
            const distanceKm = distance.distanceKm;
            
            // Base price + vehicle surcharge + all km charged
            const basePrice = rate.base;
            const vehicleSurcharge = rate.surcharge;
            const kmCharge = distanceKm * rate.perKm; // No free km!
            const packagingPrice = packagingRate.price;
            const subtotal = basePrice + vehicleSurcharge + kmCharge + packagingPrice;
            
            // Calculate VAT (18%)
            const vatAmount = subtotal * 0.18;
            const totalPrice = subtotal + vatAmount;

            return {
                basePrice: basePrice.toFixed(2),
                vehicleSurcharge: vehicleSurcharge.toFixed(2),
                kmCharge: kmCharge.toFixed(2),
                packagingPrice: packagingPrice.toFixed(2),
                subtotal: subtotal.toFixed(2),
                vatAmount: vatAmount.toFixed(2),
                totalPrice: totalPrice.toFixed(2),
                totalKm: distanceKm.toFixed(2)
            };
        }

        function displayResult(distance, price, packagingType, vehicleType) {
            document.getElementById('distance').textContent = `${distance.distanceKm.toFixed(2)} ×§"× (${distance.distanceText})`;
            document.getElementById('duration').textContent = distance.durationText;
            document.getElementById('basePrice').textContent = `â‚ª${price.basePrice}`;
            
            // Show/hide vehicle surcharge row
            const surchargeRow = document.getElementById('surchargeRow');
            if (parseFloat(price.vehicleSurcharge) > 0) {
                document.getElementById('vehicleSurcharge').textContent = `â‚ª${price.vehicleSurcharge}`;
                surchargeRow.style.display = 'flex';
            } else {
                surchargeRow.style.display = 'none';
            }
            
            document.getElementById('kmCharge').textContent = `â‚ª${price.kmCharge} (${price.totalKm} ×§"×)`;
            
            // Show/hide packaging row
            const packagingRow = document.getElementById('packagingRow');
            if (packagingType !== 'none') {
                document.getElementById('packagingCharge').textContent = `â‚ª${price.packagingPrice}`;
                packagingRow.style.display = 'flex';
            } else {
                packagingRow.style.display = 'none';
            }
            
            document.getElementById('subtotal').textContent = `â‚ª${price.subtotal}`;
            document.getElementById('vatAmount').textContent = `â‚ª${price.vatAmount}`;
            document.getElementById('totalPrice').textContent = `â‚ª${price.totalPrice}`;
            
            showResult();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showResult() {
            document.getElementById('result').classList.add('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }
    </script>
