# render.yaml - Render Blueprint for automatic deployment

services:
  # Backend API
  - type: web
    name: delivery-bot-api
    runtime: node
    region: frankfurt  # או oregon לארה"ב
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: delivery-bot-db
          property: connectionString
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: WHATSAPP_BUSINESS_ACCOUNT_ID
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: WHATSAPP_COURIERS_GROUP_ID
        sync: false

  # Frontend (Static Site)
  - type: web
    name: delivery-bot-frontend
    runtime: static
    region: frankfurt
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: delivery-bot-db
    region: frankfurt
    plan: free
    databaseName: delivery_bot
    user: delivery_user
